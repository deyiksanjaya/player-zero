<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            border: none;
            margin-bottom: 2.5rem; /* Memberi ruang untuk tombol yang akan muncul */
        }
        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3.5rem;
            font-weight: bold;
            cursor: pointer;
            color: #E5E7EB;
            border-right: 4px solid #4B5563;
            border-bottom: 4px solid #4B5563;
        }
        .cell:nth-child(3n) { border-right: none; }
        .cell:nth-child(n+7) { border-bottom: none; }

        @media (max-width: 400px) {
            .board {
                grid-template-columns: repeat(3, 80px);
                grid-template-rows: repeat(3, 80px);
            }
            .cell {
                width: 80px;
                height: 80px;
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body class="bg-black text-gray-300 flex flex-col items-center justify-center min-h-screen p-4">

    <!-- Kontainer utama untuk semua elemen permainan -->
    <div class="flex flex-col items-center">
    
        <!-- Papan Permainan -->
        <div id="board" class="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
    
        <!-- Tombol Mulai Ulang (disembunyikan secara default) -->
        <button id="reset-button" class="px-6 py-2 bg-transparent border border-gray-600 text-gray-400 font-semibold rounded-lg hover:bg-gray-900 hover:text-white transition-colors hidden">
            Mulai Ulang
        </button>
    </div>

    <!-- Impor Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js";

        // Konfigurasi Firebase Anda
        const firebaseConfig = {
          apiKey: "AIzaSyBwCuf9-ASE4rAaF6KWjlwyZO9O8LMrXlc",
          authDomain: "tictactoeferdi.firebaseapp.com",
          databaseURL: "https://tictactoeferdi-default-rtdb.asia-southeast1.firebasedatabase.app",
          projectId: "tictactoeferdi",
          storageBucket: "tictactoeferdi.appspot.com",
          messagingSenderId: "868814364652",
          appId: "1:868814364652:web:1b749bad16d092b74eaac9"
        };

        // Inisialisasi Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        // Path spesifik di database untuk diupdate
        const gameRef = ref(db, 'magic-game-state');

        // === LOGIKA PERMAINAN LOKAL (Sama seperti sebelumnya) ===
        const cells = document.querySelectorAll('.cell');
        const resetButton = document.getElementById('reset-button');

        const PLAYER_X = 'X';
        const PLAYER_O = 'O';

        let boardState = Array(9).fill(null);
        let currentPlayer = PLAYER_X;
        let gameActive = true;

        const winningCombinations = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8],
            [0, 3, 6], [1, 4, 7], [2, 5, 8],
            [0, 4, 8], [2, 4, 6]
        ];
        
        function handleCellClick(e) {
            const index = e.target.dataset.index;
            if (boardState[index] || !gameActive) {
                return;
            }
            
            placeMark(index, currentPlayer);
            
            // Periksa kondisi akhir permainan
            if (checkWinner(boardState, currentPlayer) || isBoardFull()) {
                endGame();
            } else {
                currentPlayer = (currentPlayer === PLAYER_X) ? PLAYER_O : PLAYER_X;
            }

            // Kirim status terbaru ke Firebase setelah setiap langkah
            updateFirebaseState();
        }
        
        function placeMark(index, player) {
            boardState[index] = player;
            cells[index].textContent = player;
        }
        
        function checkWinner(board, player) {
            return winningCombinations.some(combination => combination.every(index => board[index] === player));
        }
        
        function isBoardFull() {
            return boardState.every(cell => cell !== null);
        }

        function endGame() {
            gameActive = false;
            resetButton.classList.remove('hidden');
        }

        function resetGame() {
            boardState.fill(null);
            currentPlayer = PLAYER_X;
            gameActive = true;
            cells.forEach(cell => {
                cell.textContent = '';
            });
            resetButton.classList.add('hidden');
            
            // Kirim status reset ke Firebase
            updateFirebaseState();
        }

        // === FUNGSI FIREBASE ===
        function updateFirebaseState() {
            // Objek yang akan dikirim ke Firebase
            const gameState = {
                board: boardState,
                currentPlayer: currentPlayer,
                isGameActive: gameActive
            };
            // Menggunakan set() untuk menimpa data di path 'magic-game-state'
            set(gameRef, gameState);
        }
        
        cells.forEach(cell => cell.addEventListener('click', handleCellClick));
        resetButton.addEventListener('click', resetGame);

        // Inisialisasi/reset state di Firebase saat halaman pertama kali dimuat
        updateFirebaseState();
    </script>
</body>
</html>
