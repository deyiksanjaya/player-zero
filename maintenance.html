<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Maintenance - Ctrl Alt Defeat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0d0c0f;
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
        }
        .font-orbitron {
            font-family: 'Orbitron', sans-serif;
        }
        .btn-primary {
            background-color: #8b5cf6;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 15px -5px rgba(139, 92, 246, 0.6);
        }
        .btn-primary:hover {

        .text-glow {

<body class="text-gray-200">

    <!-- Header -->
    <header class="fixed top-0 left-0 right-0 z-50 bg-black/30 backdrop-blur-lg border-b border-gray-800/50">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="font-orbitron text-2xl font-bold tracking-widest text-white text-glow">

        </div>
    </header>

    <!-- Maintenance Section -->
    <main class="flex items-center justify-center h-screen text-center">
        <div class="container mx-auto px-6">
            <!-- Icon -->
            <svg class="mx-auto h-24 w-24 text-violet-500 animate-spin" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">

            <h1 class="mt-8 font-orbitron text-4xl md:text-6xl font-extrabold text-white text-glow uppercase tracking-wider">
                Under Maintenance

            <p class="mt-4 md:text-xl max-w-2xl mx-auto text-gray-300">
                The game you are trying to play is currently being updated. Please check back later.
            </p>
            <a href="index.html" class="mt-8 inline-block btn-primary text-white font-bold py-3 px-8 rounded-full uppercase tracking-wider text-lg">

            </a>

</html>
